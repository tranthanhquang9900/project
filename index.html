<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/main.css"/>

    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/three.js"></script>
    <script type="text/javascript" src="./js/libs.js"></script>
    <script type="text/javascript" src="./js/threejs/GLTFLoader.js"></script>
    <script type="text/javascript" src="./js/threejs/OrbitControls.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body onload="move()">
      <div id="container">
        <div class="loading-Game">Loading Game</div>
          <div id="myProgress">
            <div id="myBar">
            </div>
          </div>
      </div> 
      
      <div id='count'>Score :
      </div>

      <div id='count2'>Win : 10
      </div>

      <div id="point">
      </div>

      <div id="menu-close">
        <div class="close-game">
          <h5>End Game :(((((</h5>
          <button onclick="tryAgain()" class="btn-again">Try Again</button>
        </div>
      </div>

      <div id="tutorial">
        <div class="alert">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
          <p><strong>Danger!</strong> Indicates a dangerous or potentially negative.</p>
          <div><strong>Danger!</strong> Indicates a dangerous or potentially negative action.</div>
        </div>
      </div>

      <div id="menu-game">
        <div class="winner">
          <h5>Winner :))))))</h5>
          <button onclick="tryAgain()">Try Again</button>
        </div>
      </div>

      
</body>
</html>
